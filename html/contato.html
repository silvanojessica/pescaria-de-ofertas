    <div class="formulario">
        <div class="container">  
            <form action="#" class="form-contact" method="post" tabindex="1">  
                <input type="text" class="form-contact-input" name="nome" placeholder="Qual o seu nome?" required />  
                <input type="email" class="form-contact-input" name="email" placeholder="Me diz seu e-mail" required />  
            <input type="tel" class="form-contact-input" name="tel" maxlength="11" id="tel" pattern="\d{4,5}\-\d{4}" placeholder="Deixe aqui seu telefone" required> 
                       <textarea class="form-contact-textarea" name="conteudo" placeholder="O que gostaria de dizer?" required></textarea>  
                <input type="button" onclick="funcaoEnviar()" value="Enviar" class="form-contact-button">
            </form>  
        </div>
      </div>  

      
      <script>
        function funcaoEnviar()
        {
        alert("Obrigada pelo contato. Responderei em breve!");
